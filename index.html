<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3><label class="name add-tasks__name" for="new-task">Add Item</label></h3>
        <div class="add-tasks__row">
          <input id="new-task" class="task add-tasks__task" type="text">
          <button class="button add-tasks__button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="name incomplete-tasks__name">Todo</h3>
        <ul id="incomplete-tasks__list" class="tasks-list incomplete-tasks__list">
          <li class="task-list__item">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="task tasks-list__label">Pay Bills</label>
            <input type="text" class="task tasks-list__task">
            <button class="button tasks-list__edit button_edit">Edit</button>
            <button class="button tasks-list__delete button_delete"><img class="tasks-list__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="task-list__item tasks-list__item_edit-mode">
            <input class="tasks-list__checkbox" type="checkbox">
            <label class="task tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task tasks-list__task">
            <button class="button tasks-list__edit button_edit">Save</button>
            <button class="button tasks-list__delete button_delete"><img class="tasks-list__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="name completed-tasks__name">Completed</h3>
        <ul id="completed-tasks__list" class="tasks-list completed-tasks__list">
          <li class="task-list__item">
            <input class="tasks-list__checkbox" type="checkbox" checked>
            <label class="task tasks-list__label">See the Doctor</label>
            <input type="text" class="task tasks-list__task">
            <button class="button tasks-list__edit button_edit">Edit</button>
            <button class="button tasks-list__delete button_delete"><img class="tasks-list__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
